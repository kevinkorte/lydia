<template name="new">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        {{#autoForm collection="Stories" id="insertBookForm" type="insert"}}
          {{> afQuickField name='title'}}
          {{> afQuickField name='body' rows=6}}
          <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
