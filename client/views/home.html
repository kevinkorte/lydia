<template name="home">
  {{#if countStories}}
    {{countStories}}
    <a onclick="window.location.reload()">Refresh</a>
  {{/if}}
  <div class="content">
    {{#if Template.subscriptionsReady}}
      {{#each stories}}
        <div class="story">
          <div class="story-text">
            <h3>{{title}}</h3>
            <p>{{body}}</p>
          </div>

        </div>
      {{/each}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
  </div>

</template>
