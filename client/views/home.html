<template name="home">
  {{#if countStories}}
    {{countStories}}
    <a onclick="window.location.reload()">Refresh</a>
  {{/if}}
  {{#if Template.subscriptionsReady}}
    {{#each stories}}
      <h3>{{title}}</h3>
      <p>{{body}}</p>
    {{/each}}
  {{else}}
    <p>Loading...</p>
  {{/if}}

</template>
